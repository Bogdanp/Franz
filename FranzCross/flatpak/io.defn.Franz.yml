app-id: io.defn.Franz
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: Franz
finish-args:
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
modules:
  - name: Franz
    buildsystem: simple
    build-commands:
      - cp -r bin /app/bin
      - cp -r lib /app/lib
      - install -D icon.svg /app/share/icons/hicolor/scalable/apps/io.defn.Franz.svg
      - install -D io.defn.Franz.desktop /app/share/applications/io.defn.Franz.desktop
      - install -D io.defn.Franz.appdata.xml /app/share/appdata/io.defn.Franz.appdata.xml
    build-options:
      no-debuginfo: true
    sources:
      - type: archive
        url: 'https://franz.defn.io/releases/Franz 1.5.0001.linux.x86_64.tar.gz'
        sha256: 1fef47e13c9aa84079c419f8f0675b0e59bf9e270998c0d9e523c09f3f4227e1
        strip-components: 0
