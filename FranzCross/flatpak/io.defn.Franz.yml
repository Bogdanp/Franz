app-id: io.defn.Franz
runtime: org.freedesktop.Platform
runtime-version: '22.04'
sdk: org.freedesktop.sdk
command: Franz
finish-args:
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --filesystem=home
  - --filesystem=/tmp
modules:
  - name: Franz
    buildsystem: simple
    build-commands:
      - cp -r bin /app/bin
      - cp -r lib /app/lib
      - install -D icon.svg /app/share/icons/hicolor/scalable/apps/io.defn.Franz.svg
      - install -D io.defn.Franz.desktop /app/share/applications/io.defn.Franz.desktop
    build-options:
      no-debuginfo: true
    sources:
      - type: archive
        path: FIXME
